<ion-header>
  <ion-toolbar>
    <ion-title>
      personal information
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-item (click)="PersonInfo()">
    <div class="profile-header" (click)="selectImage()">
      <div class="profile-userpic">
        <ion-avatar slot="start">
          <!--<img src="{{this.user?(this.user.phontUrl? this.user.photoUrl:this.default_photoUrl):this.default_photoUrl}}" alt="" />-->

          <ion-icon name="create"></ion-icon>
          <ion-label>
          </ion-label>
        </ion-avatar>
      </div>

    <h3>UserName: {{this.userService.userName}}</h3>
    <ion-label>
      <!--UserName: {{username}}-->
    </ion-label>
    <!--<p>LastName:</p>-->
    <p>Email:</p>
    <ion-label>
      <!--Email-->
    </ion-label>
    </div>
  </ion-item>



  <ion-item [routerLink] = "'/setup'" [detail]="true">
    <ion-icon slot="end" [name]="settings"></ion-icon>
    Setting
  </ion-item>


    <ion-item [routerLink] = "'/help'" [detail]="true">
      <ion-icon slot="end" [name]="settings"></ion-icon>
      Help
    </ion-item>


    <ion-item [routerLink] = "'/login'" [detail]="true">
      <ion-icon slot="end" [name]="settings" (click) = Signout()></ion-icon>
      Sign Out
    </ion-item>

  <!--<ion-button (click) = "testFirebase()" >test firebase</ion-button>-->
  <!--<img src="{{this.photo}}">-->
  </ion-content>
