<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <form onsubmit="processForm(event)">
    <ion-list lines="full" class="ion-no-margin ion-no-padding">
      <ion-item>
        <ion-label position="stacked">First Name <ion-text color="danger">*</ion-text></ion-label>
        <ion-input required type="text" [(ngModel)]="firstName" [ngModelOptions]="{standalone: true}" (ionChange)="onChange(1)" (ionBlur)="onBlur()"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Last Name <ion-text color="danger">*</ion-text></ion-label>
        <ion-input required type="text" [(ngModel)]="lastName" [ngModelOptions]="{standalone: true}" (ionChange)="onChange(2)" (ionBlur)="onBlur()"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Password <ion-text color="danger">*</ion-text></ion-label>
        <ion-input required type="text" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" (ionChange)="onChange(3)" (ionBlur)="onBlur()"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Phone Number <ion-text color="danger">*</ion-text></ion-label>
        <ion-input required type="text" [value]="phoneNumber" ng-pattern="/^\d{6,12}$/"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Email <ion-text color="danger">*</ion-text></ion-label>
        <ion-input required type="text" [value]="email" (ionBlur)="onBlur()"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Address</ion-label>
        <ion-input placeholder="Address"></ion-input>
        <ion-input placeholder="City"></ion-input>
        <ion-input placeholder="State"></ion-input>
        <ion-input placeholder="Zip Code"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Notes</ion-label>
        <ion-textarea></ion-textarea>
      </ion-item>


      <ion-radio-group (ionChange)="change()" >
        <ion-list-header>
          <ion-label>Identity</ion-label>
        </ion-list-header>
        <ion-item>
          <ion-label>vendor</ion-label>
          <ion-radio  slot="start" color="primary" [value]="v" ></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label>customer</ion-label>
          <ion-radio  slot="start" color="primary" [value]="c" ></ion-radio>
        </ion-item>

      </ion-radio-group>
    </ion-list>

    <ion-list *ngIf="flag">
      <ion-list-header>Types</ion-list-header>
      <ion-item>
        <ion-label>Appliances</ion-label>
        <ion-checkbox color="dark" checked slot="start" [value]="A"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-checkbox color="dark" slot="start" [value]="Ele"></ion-checkbox>
        <ion-label>Electrical</ion-label>
      </ion-item>
      <ion-item>
        <ion-checkbox color="dark" slot="start" [value]="P"></ion-checkbox>
        <ion-label>Plumbing</ion-label>
      </ion-item>
      <ion-item>
        <ion-checkbox color="dark" slot="start" [value]="HC"></ion-checkbox>
        <ion-label>Home Cleaning</ion-label>
      </ion-item>
      <ion-item>
        <ion-checkbox color="dark" slot="start" [value]="T"></ion-checkbox>
        <ion-label>Tutoring</ion-label>
      </ion-item>
      <ion-item>
        <ion-checkbox color="dark" slot="start" [value]="PM" ></ion-checkbox>
        <ion-label>Packaging and Moving</ion-label>
      </ion-item>
      <ion-item>
        <ion-checkbox color="dark" slot="start" [value]="CR"></ion-checkbox>
        <ion-label>Computer Repair</ion-label>
      </ion-item>
      <ion-item>
        <ion-checkbox color="dark" slot="start" [value]="HPP"></ion-checkbox>
        <ion-label>Home Repair and Painting</ion-label>
      </ion-item>
      <ion-item>
        <ion-checkbox color="dark" slot="start" [value]="PC"></ion-checkbox>
        <ion-label>Pest Control</ion-label>
      </ion-item>

    </ion-list>

    <div class="ion-padding">
      <ion-button expand="block" type="submit" class="ion-no-margin" (Click)="submit(user)">Create account</ion-button>
    </div>
  </form>
</ion-content>
