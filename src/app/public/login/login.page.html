<ion-header>
  <ion-toolbar>
    <ion-title>Welcome to ServeME</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>Email:</ion-label>
    <ion-input placeholder="email" [(ngModel)]="email" required type="text" (ionBlur)="onBlur()"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Password:</ion-label>
    <ion-input placeholder="password" [(ngModel)]="password"  required type="text" (ionBlur)="onBlur()"></ion-input>
  </ion-item>
  <ion-item>
    <a routerLink='/tab1' routerLinkActive="active" class="underline"> Guest </a>
  </ion-item>
  <ion-item>
    <a routerLink='/tab1' routerLinkActive="active" class="underline"> Forget Password </a>
  </ion-item>

  <ion-button (click)="login()" expand="block">Login</ion-button>
  <ion-button (click)="register()" expand="block">Register</ion-button>
</ion-content>

<style>
  .underline {
    text-decoration: underline;
  }
</style>
