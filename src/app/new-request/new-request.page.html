<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs"></ion-back-button>
    </ion-buttons>
    <ion-title>New Order Request</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <form>
    <ion-list>
      <ion-item>
        <ion-label position="stacked"><h1>UserName: {{this.userService.userName}}</h1> </ion-label>
      </ion-item>

      <!--<ion-item>-->
        <!--<ion-label position="stacked">Type: {{this.userService.user.type}} </ion-label>-->
      <!--</ion-item>-->

      <ion-item>
        <ion-label position="stacked">Types of Service:</ion-label>

        <ion-select [interfaceOptions]="customActionSheetOptions" interface="action-sheet" placeholder="Select One" (ionChange)="change2($event)">
          <ion-select-option title="What's your first pet's first name ?" *ngFor="let q of types" [value]="q">
            {{q.type}}
          </ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">State: </ion-label>
        <ion-input placeholder="Please input the State" required type="text" [(ngModel)]="order.orderState" [ngModelOptions]="{standalone: true}" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">City: </ion-label>
        <ion-input placeholder="Please input the city" required type="text" [(ngModel)]="order.orderCity" [ngModelOptions]="{standalone: true}" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Address: </ion-label>
        <ion-input placeholder="Please input the address" required type="text" [(ngModel)]="order.orderDetailAddress" [ngModelOptions]="{standalone: true}" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Zip Code: </ion-label>
        <ion-input placeholder="Please input the zip coed" required type="text" [(ngModel)]="order.orderZipCode" [ngModelOptions]="{standalone: true}" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Description: </ion-label>
        <textarea position="stacked" placeholder="Please describe the requirement" rows="10" cols="30" nz-input [(ngModel)]="order.problemDescription" [ngModelOptions]="{standalone: true}"></textarea>
        <!--<ion-input placeholder="Please describe your requirement" required type="text" [(ngModel)]="order.problemDescription" [ngModelOptions]="{standalone: true}" ></ion-input>-->
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Phone Number: </ion-label>
        <ion-input placeholder="Please input the phone number" required type="text" [(ngModel)]="order.orderPhone" [ngModelOptions]="{standalone: true}" (ionChange)="onChange()"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Service time: </ion-label>
        <div style="display: flex; align-items: center">
        <ion-input placeholder="service time(hours)" required type="text" [(ngModel)]="order.serviceTime" [ngModelOptions]="{standalone: true}" ></ion-input>
        <ion-text >hour(s)</ion-text>
        </div>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Lowest Price: </ion-label>
        <div style="display: flex; align-items: center">
        <ion-input placeholder="Please input the lowest price" required type="text" [(ngModel)]="order.minPrice" [ngModelOptions]="{standalone: true}" > </ion-input>
        <ion-text >$</ion-text>
        </div>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Highest Price: </ion-label>
        <div style="display: flex; align-items: center">
        <ion-input placeholder="Please input the highest price" required type="text" [(ngModel)]="order.maxPrice" [ngModelOptions]="{standalone: true}" ></ion-input>
        <ion-text >$</ion-text>
        </div>
      </ion-item>

      <ion-item>
        <ion-icon name="camera" (click)="takePhoto()">
          <!--<ion-label type="file">Choose image to upload</ion-label>-->
          <!--<ion-input type="file" id="file" name="file" >-->
          <!--</ion-input>-->
        </ion-icon>

        <!--<img height="150" width="150" src="{{this.img}}"/>-->

      </ion-item>

    </ion-list>

    <div class="ion-padding">
      <ion-button expand="block" type="submit" class="ion-no-margin" (click)="submit(order)">Create Order
      </ion-button>
    </div>
  </form>


</ion-content>

    var test = document.querySelector('input');
</script>
